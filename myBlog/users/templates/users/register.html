{% extends 'icoder/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form action="" method="POST">
        {% csrf_token %}
        <legend class="border-bottom ml-3"> Create a new User</legend>
        <fieldset>
            <div class="form-group">
                {{ form|crispy }}
            </div>
        </fieldset>
        <button type="submit" class="btn btn-outline-info mb-4 ml-2">Register</button>
    </form>
    <div>
        <h4>Have an Account?</h4> <a href="{% url 'login' %}"></a>
    </div>
</div>
{% endblock content %}
