{% extends 'icoder/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form action="" method="POST">
        {% csrf_token %}
        <legend class="border-bottom ml-3"> Password Reset </legend>
        <fieldset>
            <div class="form-group">
                {{ form|crispy }}
            </div>
        </fieldset>
        <button type="submit" class="btn btn-outline-info mb-4 ml-2">Password Reset Request</button>
    </form>
    
</div>
{% endblock content %}
